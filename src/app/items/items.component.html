
<!-- Menu Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h5 class="section-title ff-secondary text-center text-primary fw-normal mt-5">Food Menu</h5>
      <h1 class="mb-5">Most Popular Items</h1>
    </div>
    <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
      <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
        <!-- Nav items -->
      </ul>
      <div class="row g-4">
        <!-- Iterate over items -->
        <div class="col-lg-6" *ngFor="let item of items">
          <div class="d-flex align-items-center">
            <img class="flex-shrink-0 img-fluid rounded" [src]="item.imgUrl" alt="{{ item.name }}" style="width: 80px;">
            <div class="w-100 d-flex flex-column text-start ps-4">
              <h5 class="d-flex justify-content-between border-bottom pb-2">
                <span>{{ item.name }}</span>
                <span class="text-primary">${{ item.price }}</span>
              </h5>
              <small class="fst-italic">{{ item.description }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Menu End -->
